<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance History</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Attendance History</h1>

    <!-- Table to display the attendance list -->
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the attendance list and display each record -->
            <tr th:each="attendance : ${attendanceList}">
                <td th:text="${attendance.date}"></td>
                <td th:text="${attendance.present ? 'Yes' : 'No'}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Link to go back to the dashboard -->
    <br>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
